<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        
    <div class="calculaters">
        <input type="text" placeholder="0" class="cal-result" id="result"></input>

        <button class="calcu-key clear-btn" onclick="reset()">C</button>
        <button class="calcu-key" value="/" onclick="calculators(event)">รท</button>
        <button class="calcu-key" value="*" onclick="calculators(event)">&times;</button>
       
        <button class="calcu-key" value="7" onclick="calculators(event)">7</button>
        <button class="calcu-key" value="8" onclick="calculators(event)">8</button>
        <button class="calcu-key" value="9" onclick="calculators(event)">9</button>
        <button class="calcu-key" value="-" onclick="calculators(event)">-</button>
        <button class="calcu-key" value="4" onclick="calculators(event)">4</button>
        <button class="calcu-key" value="5" onclick="calculators(event)">5</button>
        <button class="calcu-key" value="6" onclick="calculators(event)">6</button>
        <button class="calcu-key plus-btn" value="+" onclick="calculators(event)">+</button>
        <button class="calcu-key" value="1" onclick="calculators(event)">1</button>
        <button class="calcu-key" value="2" onclick="calculators(event)">2</button>
        <button class="calcu-key" value="3" onclick="calculators(event)">3</button>
        <button class="calcu-key" value="0" onclick="calculators(event)">0</button>
        <button class="calcu-key" value="00" onclick="calculators(event)">00</button>
        <button class="calcu-key" value="." onclick="calculators(event)">.</button>
        <button class=" calcu-key" value="=" onclick="equal()">=</button>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
